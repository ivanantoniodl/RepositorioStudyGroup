{% extends "base.html" %}

{% load static from staticfiles %}

{% block profile %}
	<div id="headerwrapwhite">
		<div class="container">
			<div class="row">
				<div class="col-lg-12">
					<h1 class="centered">Listar departamentos</h1>
					<table class="table table-striped">
						<thead>
							<tr>
								<th>Nombre</th>
								<th>Editar</th>
								<th>Eliminar</th>
							</tr>
						</thead>
						<tbody>
							{% for departamentos in object_list  %}
								<tr>
									<td>{{ departamentos.nombre }}</td>
									<td><a href=""><span class="glyphicon glyphicon-pencil"></a></td>
									<td><a href="{% url 'procedencia:Eliminar_Departamento'  departamentos.id %}"><span class="glyphicon glyphicon-trash"></a></td>
								</tr>
							{% endfor %}
						</tbody>
					</table>
					<a href="{% url 'procedencia:Agregar_Departamento' %}" class="btn btn-primary">Agregar</a>
				</div>
			</div><!-- row -->
		</div><!-- container -->
	</div><!-- headerwrap -->		
{% endblock profile %}
