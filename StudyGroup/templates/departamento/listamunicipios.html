{% extends "base.html" %}

{% load static from staticfiles %}


{% block profile %}

	<div id="headerwrapwhite">
		<div class="container">
			<div class="row">
				<div class="col-lg-12">
					<h1 class="centered">Lista de municipios</h1>
					<table class="table table-striped">
						<thead>
							<tr>
								<th>Nombre</th>
								<th>Departamento</th>
								<th>Editar</th>
								<th>Eliminar</th>
							</tr>
						</thead>
						<tbody>
							{% for municipios in object_list  %}
								<tr>
									<td>{{ municipios.nombre }}</td>
									<td>{{ municipios.departamento }}</td>
									<td><a href=""><span class="glyphicon glyphicon-pencil"></a></td>
									<td><a href="{% url 'depto:Eliminar_Departamento'  departamentos.id %}"><span class="glyphicon glyphicon-trash"></a></td>
								</tr>
							{% endfor %}
						</tbody>
					</table>
					<a href="{% url 'depto:Agregar_Departamento' %}" class="btn btn-primary">Agregar</a>
				</div>
			</div><!-- row -->
		</div><!-- container -->
	</div><!-- headerwrap -->		
{% endblock profile %}
